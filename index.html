<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="icon" href="https://www.google.com/images/branding/product/1x/gsa_android_144dp.png">
    <link rel="stylesheet" type="text/css" href="resources/style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="rightList">
                <a href="https://accounts.google.com/SignOutOptions?hl=en&continue=https://www.google.com/"><img
                        id="profileIcon" src="img/profile.png" alt=""></a>
            </li>
            <li class="rightList">
                <a href="https://www.google.com.eg/intl/en/about/products?tab=wh"><img id="appIcon" src="img/app.png"
                        alt=""></a>
            </li>
            <li class="rightList">
                <a href="https://www.google.com.eg/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a>
            </li>
            <li class="rightList">
                <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Gmail</a>
            </li>
        </ul>
    </nav>
    <main>
        <img alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        <form>
            <input type="text" id="searchBox" name="search" autocomplete="off">
            <div id="buttons">
                <input class="search" type="submit" value="Google Search">
                <input class="search" type="submit" value="I'm Feeling Lucky">
            </div>
        </form>
        <div id="offeredIn">
            Google offered in: <a id="anotherLang"
                href="https://www.google.com/setprefs?sig=0_Z4NWlTKXPSlb-FuY7cmLzb1qQYY%3D&hl=ar&source=homepage&sa=X&ved=0ahUKEwjCmfnczrHqAhUNLBoKHVVSC7sQ2ZgBCA8">العربية</a>
        </div>
    </main>
    <footer>
        <div id="bottomTopBar">
            <p id="country">Egypt</p>
        </div>
        <nav id="bottomBottomBar">
            <ul>
                <li class="leftList"><a
                        href="https://www.google.com/intl/en_eg/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                </li>
                <li class="leftList"><a
                        href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
                </li>
                <li class="leftList"><a
                        href="https://about.google/?utm_source=google-EG&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
                </li>
                <li class="leftList"><a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a></li>
            </ul>
            <ul>
                <li class="rightList"><a href="https://policies.google.com/privacy?fg=1">privacy</a></li>
                <li class="rightList"><a href="https://policies.google.com/terms?fg=1">Terms</a></li>
                <li class="rightList"><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
